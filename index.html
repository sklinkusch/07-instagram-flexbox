<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jane Doe | Instagram</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <header>
    <div class="titlesection">
      <section class="avatar"><img src="https://loremflickr.com/cache/resized/582_33188574506_a71423c149_q_150_150_nofilter.jpg"
          alt="Boar named Jane Doe"></section>
      <section class="text">
        <section class="title">
          <div class="nickname">janedoe_</div>

          <div class="editbutton">
            <button class="edit">Edit Profile</button>
          </div>
          <div class="settingswheel">
            <img class="settings" src="./images/iconmonstr-gear-1.svg" alt="Settings">
          </div>
        </section>
      </section>
    </div>
    <section class="description-full">
      <span class="name">Jane Doe</span> Lorem, ipsum dolor sit amet consectetur adipisicing elit. 🌲🐗
    </section>
    <section class="activity-full">
      <div class="posts">155<br>posts</div>
      <div class="followers">188<br>followers</div>
      <div class="following">206<br>following</div>
    </section>

  </header>

</body>

</html>
